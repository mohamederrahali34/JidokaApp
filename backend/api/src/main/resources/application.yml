spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${SPRING_DATASOURCE_PASSWORD:password}


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  mvc:
    dispatch-options-request: true

  liquibase:
    enabled: false
    change-log: classpath:resources/db/changelog-master.yaml
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/db}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    user: ${SPRING_DATASOURCE_USERNAME:user}

security:
  jwt:
    secret: ${JWT_SECRET:zdtlD3JK56m6wTTgsNFhqzjqP}
    issuer: ${JWT_ISSUER:nimbleways}

springdoc:
  api-docs:
    enabled: ${ENABLE_SWAGGER:true}

logging:
  level:
    root: INFO

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "*"
  endpoint:
    info:
      enabled: true
  info:
    defaults:
      enabled: false
    git:
      enabled: true
      mode: "full"
    java:
      enabled: true

retrofit:
  posts:
    base-url: https://jsonplaceholder.typicode.com

app:
  slack:
    token:${SLACK_TOKEN}
